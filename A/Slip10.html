<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip 10 - Transition Effects</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 1s;
        }
        .box:hover {
            background-color: green;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
