

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    
    #container {
      width: 100%;
      max-width: 500px;
      height: 30px;
      border: 2px solid #000;
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    
    #progress {
      width: 0;
      height: 100%;
      background-color: green;
      transition: width 1s linear;
    }

    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }


    .start-download #progress {
      animation: fill-progress 10s linear forwards;
    }


    @keyframes fill-progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Simulated Download Progress Bar</h1>
  <div id="container">
    <div id="progress"></div>
  </div>
  <button onclick="document.body.classList.add('start-download')">Start Download</button>
</body>
</html>
