<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformation on Image</title>
    <style>
        /* Center the image in the viewport */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            background-color: #fff;
            transform: rotate(45deg) scale(1.2) translateX(50px) translateY(30px);
            transition: transform 1s ease;
        }

        /* Apply transformation when hovered */
        .image-container:hover {
            transform: rotate(90deg) scale(1.5) translateX(100px) translateY(50px);
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/150" alt="Image">
    </div>
</body>
</html>
