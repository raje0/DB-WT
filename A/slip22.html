
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Effects</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    
        .text-container {
            text-align: center;
            color: #333;
        }

        .threeD-text {
            font-size: 70px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: #2196F3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0px 0px 25px rgba(0, 0, 255, 0.4);
            transform: perspective(500px) rotateX(20deg) rotateY(10deg);
            word-wrap: break-word;  
            overflow: hidden;      
            padding: 20px;
        }

        .threeD-text:before {
            content: "3D Text";
            position: absolute;
            top: -2px;
            left: 2px;
            color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

    
        .overflow-text {
            width: 300px;
            height: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis; 
            font-size: 20px;
            border: 2px solid #2196F3;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="text-container">
    
        <div class="threeD-text">
            3D Text with Effects
        </div>

        <br><br>

        <div class="overflow-text">
            This is an example of a long text that will overflow if it exceeds the container width.
        </div>
    </div>

</body>
</html>
