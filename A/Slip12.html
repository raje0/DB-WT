<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip 12 - Registration Form</title>
</head>
<body>
    <h1>Customer Registration</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>
        <label for="days">Preferred Days:</label>
        <select id="days" name="days">
            <option>Weekdays</option>
            <option>Weekends</option>
        </select><br><br>
        <label for="item">Favorite Item:</label>
        <select id="item" name="item">
            <option>Electronics</option>
            <option>Clothing</option>
        </select><br><br>
        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions"></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
