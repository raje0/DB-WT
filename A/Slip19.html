
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    
    #container {
      width: 100%;
      max-width: 500px;
      height: 30px;
      border: 1px solid #000;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    #progress {
      width: 0;
      height: 100%;
      background: red;
      animation: progress-animation 10s linear forwards, color-animation 10s linear infinite;
    }

    @keyframes progress-animation {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }


    @keyframes color-animation {
      0% {
        background-color: red;
      }
      33% {
        background-color: blue;
      }
      66% {
        background-color: green;
      }
      100% {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <h1>Progress Bar</h1>
  <p>The progress bar below will fill automatically:</p>

  <div id="container">
    <div id="progress"></div>
  </div>
</body>
</html>
