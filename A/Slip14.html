<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip 14 - Travel Plan</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>
        <label>Preferred Season:</label>
        <input type="checkbox" name="season" value="Winter"> Winter
        <input type="checkbox" name="season" value="Summer"> Summer<br><br>
        <label for="location">Location Type:</label>
        <select id="location" name="location">
            <option>Mountain</option>
            <option>Beach</option>
        </select><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
