
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiles and Rotation</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

      
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 5px;
            max-width: 400px;
            margin: auto;
            transition: transform 1s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }

        .rotation-buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .rotate-clockwise {
            transform: rotate(90deg);
        }

        .rotate-anticlockwise {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>

    <h1>Image in Tiles and Rotation</h1>

    <div class="image-container" id="imageContainer">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
        <img src="https://via.placeholder.com/300" alt="Tile">
    </div>

    <div class="rotation-buttons">
        <button onclick="document.getElementById('imageContainer').classList.toggle('rotate-clockwise')">Rotate Clockwise</button>
        <button onclick="document.getElementById('imageContainer').classList.toggle('rotate-anticlockwise')">Rotate Anticlockwise</button>
    </div>

</body>
</html>
